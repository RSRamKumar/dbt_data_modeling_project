version: 2

sources:
    - name: jaffle
      schema: RAW_SCHEMA
      description: "Raw source data for the Jaffle Shop project. 
      These tables are ingested as-is from the source system.
      The staging models (stg_*) will transform them into clean, analytics-ready datasets."

      tables:

        - name: customers
          identifier: RAW_CUSTOMERS
          description: Raw customers table containing one row per customer.
          columns: 
             - name: id
               description: Unique identifier for each customer.
             - name: name
               description: Full name of the customer.


        - name: orders
          identifier: RAW_ORDERS

        - name: order_items
          identifier: RAW_ORDER_ITEMS

        - name: products
          identifier: RAW_PRODUCTS

        - name: supplies
          identifier: RAW_SUPPLIES

        - name: stores
          identifier: RAW_STORES